<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
        <nav>
            <h2>Select size...</h2>
            <div class="nav-buttons">
                <button class="nav-btn grid-size-btn" data-size="16">16 x 16</button>
                <button class="nav-btn grid-size-btn" data-size="32">32 x 32</button>
                <button class="nav-btn grid-size-btn" data-size="64">64 x 64</button>
                <button class="nav-btn" id="reset-btn">Erase</button>
            </div>
            <div class="color-buttons">
                <label for="color-picker">Choose a color...</label>
                <input type="color" name="color-picker" id="color-picker">
            </div>
        </nav>
    </header>
    <div class="container-grid"></div>
    <footer>
        <small>&copy Created by Štěpán Šťastný.</small>
    </footer>
</body>
</html>
